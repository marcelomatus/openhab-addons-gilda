<section id="main">
	<div class="section-header">
		<div class="container">
			<h3>
				Edit Preferences</small>
			</h3>
			<div class="toolbar">
				<paper-fab icon="check" class="green"
					ng-click="save(getSelected('language'), getSelected('theme'))"></paper-fab>
				<paper-fab icon="close" ng-click="navigateToRoot()"></paper-fab>
			</div>
		</div>
	</div>
	<div class="container">

		<h3>User Interface</h3>
		<p>Configure your UI preferences.</p>

		<form class="form" role="form">
			<div class="form-group">

				<label class="control-label">Language</label>
				<select id="language" class="form-control">
					<option value="en" ng-selected="!language">System Default</option>
					<option value="en" ng-selected="language=='en'">English</option>
					<option value="de" ng-selected="language=='de'">German</option>
				</select>
				<p class="help-block">Configure language for Binding texts (UI is not localized
					yet)</p>
			</div>
			<div class="form-group">
				<label class="control-label">Theme</label> <select id="theme"
					class="form-control">
					<option value="white" ng-selected="theme=='white'">Eclipse
						SmartHome</option>
					<option value="openhab" ng-selected="theme=='openhab'">openHAB</option>
				</select>
			</div>
			<hr />
		</form>
	</div>
</section>
