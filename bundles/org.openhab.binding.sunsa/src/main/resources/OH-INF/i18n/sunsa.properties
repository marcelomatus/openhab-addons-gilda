thing-type.config.sunsa.device.configurablePositionClosed.label = Configurable position closed
thing-type.config.sunsa.device.configurablePositionClosed.description = Closed position value for the configurablePosition channel. Value must be between [-100, 100].
thing-type.config.sunsa.device.configurablePositionOpen.label = Configurable position open
thing-type.config.sunsa.device.configurablePositionOpen.description = Open position value for configurablePosition channel. Value must be between [-100, 100].
thing-type.config.sunsa.device.group.configurablePositionGroup.label = Configurable position
thing-type.config.sunsa.device.group.configurablePositionGroup.description = The configurable position channel can be customized according to user needs. For example the closed and open position can be set to the pair [-80, 80] to create a channel where the Open state is set to close up position at 80% and the Closed state is set to closed down position at 80%. This can also be reversed to [80, -80] if desired.
thing-type.config.sunsa.device.id.label = Device ID
thing-type.config.sunsa.device.id.description = ID of the device

