thing-type.config.sunsa.cloudBridge.apiKey.label = API Key
thing-type.config.sunsa.cloudBridge.apiKey.description = Public API key to authenticate with Sunsa. Can be retrieved from the Sunsa mobile app.
thing-type.config.sunsa.cloudBridge.baseUri.label = Sunsa Endpoint
thing-type.config.sunsa.cloudBridge.baseUri.description = If provided, this will be used as the sunsa base uri when making API calls to the cloud.
thing-type.config.sunsa.cloudBridge.userId.label = User ID
