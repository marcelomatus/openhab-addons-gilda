parameter.ip.label  = IP Adresse
parameter.ip.description  = IP-Adresse oder Rechnername der S10

parameter.port.label  = Port
parameter.port.description  = IP-Port der S10 (Standard: 5033)

parameter.updateinterval.label  = Aktualisierungsintervall
parameter.updateinterval.description  = Zeit in Sekunden, die zwischen den Abrufen der Daten liegt  (Standard: 60s, Min: 5s, Max: 65535)

parameter.webusername.label  = Benutzername S10-Portal
parameter.webusername.description  = Benutzername im E3DC S10-Portal 

parameter.webpassword.label  = Passwort S10-Portal
parameter.webpassword.description  = Passwort im E3DC S10-Portal

parameter.rscppassword.label  = RSCP Passwort
parameter.rscppassword.description  = RSCP Passwort

parameter.powerMeterCount.label  = Anzahl Leistungszähler (erzwungen)
parameter.powerMeterCount.description  = Erzwungene (Abrufen der Daten, auch wenn Gerät nicht gefunden) Anzahl der Leistungszähler die an der S10 angeschlossen sind  (Standard: 0, Min: 0, Max: 3)

parameter.trackerCount.label  = Anzahl MPP-Tracker (erzwungen)
parameter.trackerCount.description  = Erzwungene (Abrufen der Daten, auch wenn Gerät nicht gefunden) Anzahl der MPP-Tracker die von der S10 genutzt werden  (Standard: 0, min: 1, max: 2)

parameter.wallboxCount.label  = Anzahl Wallboxen (erzwungen)
parameter.wallboxCount.description  = Erzwungene (Abrufen der Daten, auch wenn Gerät nicht gefunden) Anzahl der Wallboxen die an der S10 angeschlossen sind  (Standard: 0, min: 1, max: 3)

