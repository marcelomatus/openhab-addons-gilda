# thing types

thing-type.huesync.box.label = Hue HDMI Sync Box
thing-type.huesync.box.description = Sync your smart lights to your on-screen TV content with the Philips Hue Play HDMI Sync Box. Four HDMI inputs allow you to connect your media devices to your Hue setup, resulting in a fast, seamless display of colorful smart light that responds to and reflects the content you watch or listen to.

# thing types config

thing-type.config.huesync.box.apiAccessToken.label = API Access Token
thing-type.config.huesync.box.apiAccessToken.description = To enable the binding to communicate with the device, a registration is required. Once the registration process is completed, the acquired token will authorize the binding to interact with the device. After initial discovery and thing creation the device will stay offline. Press the registration button on the sync box for 3 seconds to grant the binding the required permissions.
thing-type.config.huesync.box.group.connection.label = Connection Settings
thing-type.config.huesync.box.host.label = Network Address
thing-type.config.huesync.box.host.description = Network address of the HDMI Sync Box.
thing-type.config.huesync.box.port.label = Port
thing-type.config.huesync.box.port.description = Port of the HDMI Sync Box.
thing-type.config.huesync.box.registrationId.label = Application Registration Id
thing-type.config.huesync.box.registrationId.description = The id of the API registration.
thing-type.config.huesync.box.statusUpdateInterval.label = Status Update Interval
thing-type.config.huesync.box.statusUpdateInterval.description = Seconds between fetching values from the Hue Sync Box.

