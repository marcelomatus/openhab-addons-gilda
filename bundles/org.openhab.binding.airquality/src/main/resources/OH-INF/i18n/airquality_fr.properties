# binding
bindingDescription = Indice de qualité de l'air et informations sur la pollution aux particules pour un emplacement donné.

# thing types
aqiLabel = Qualité de l'air
aqiDescription = Fournit diverses données sur la qualité de l'air du World Air Quality Project. Pour recevoir les données, vous devez créer un compte sur http://aqicn.org/data-platform/token/ pour obtenir votre token API.

# Channel groups labels
pm25ChannelGroupLabel = PM 2.5 - Particules de diametre inférieur à 2.5 µm.
