sudo: required
dist: xenial

language: java

jdk:
  - openjdk8
  - openjdk11

cache:
  directories:
  - $HOME/.m2
  - $HOME/.p2

before_cache:
  # remove resolver-status.properties, they change with each run and invalidate the cache
  - find $HOME/.m2 -name resolver-status.properties -exec rm {} \;

notifications:
    webhooks: https://www.travisbuddy.com/
    on_success: never
    on_change: never

travisBuddy:
    insertMode: update
    successBuildLog: false

script:
  - buildci.sh
