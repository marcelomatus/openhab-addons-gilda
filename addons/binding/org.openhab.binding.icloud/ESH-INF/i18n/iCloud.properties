# Binding
i18nBindingName=iCloud Binding
i18nBindingDescription=The Apple iCloud is used to retrieve data such as the battery level or current location of one or multiple Apple devices connected to an iCloud account. Updates are quick and accurate without significant battery time impact.

# Account Thing
i18nAccountThingLabel=iCloud Account
i18nAccountThingDescription=The account Thing, more precisely the account Bridge, represents one Apple iCloud account. You may create multiple account Things for multiple accounts.

i18nAccountThingParameterAppleIdLabel=Apple Id
i18nAccountThingParameterAppleIdDescription=Apple Id (e-mail) to access iCloud information.
i18nAccountThingParameterPasswordLabel=Password
i18nAccountThingParameterPasswordDescription=Apple iCloud password for the given Id.
i18nAccountThingParameterRefreshLabel=Refresh
i18nAccountThingParameterRefreshDescription=Refresh time in minutes.

i18nAccountThingPropertyNumberOfDevices=Number of devices
i18nAccountThingPropertyOwner=Owner

# Device Thing
i18nDeviceThingLabel=iCloud Device
i18nDeviceThingDescription=The device Thing represents an Apple device, like for example a phone. It needs to be connected to an account Thing to receive updates. Multiple devices can be connected to one account.

i18nDeviceThingParameterIdLabel=Device id

i18nDeviceThingChannelTypeBatteryStatusLabel=Battery Status
