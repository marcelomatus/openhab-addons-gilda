# binding
binding.facerecognition.name = Gesichtserkennung Binding
binding.facerecognition.description = Dieses Binding empfängt Bilder von IP-Kameras und ermöglicht Benutzer-Authentisierung mittels Gesichtserkennung

# thing types
thing-type.facerecognition.facerecognition.label = Gesichtserkennung
thing-type.facerecognition.facerecognition.description = Benutzer-Authentisierung mittels Gesichtserkennung

# configuration
thing-type.config.facerecognition.facerecognition.camera.description = URL zum Empfangen der Kamera Bilder
thing-type.config.facerecognition.facerecognition.username.description = Benutzername für den Zugriff auf die Kamera
thing-type.config.facerecognition.facerecognition.password.description = Passwort für den Zugriff auf die Kamera
thing-type.config.facerecognition.facerecognition.interval.description = Intervall zwischen den Aufnahmen in Millisekunden
thing-type.config.facerecognition.facerecognition.threshold.description = Maximaler Schwellwert um eine Person als authentifiziert aufzufassen

# channel types
channel-type.facerecognition.image-channel.label = Bilder
channel-type.facerecognition.image-channel.description = Empfängt Bilder von der Kamera

channel-group-type.facerecognition.accessGranted-group.label = Zutritt gewährt
channel-type.facerecognition.accessGrantedImage-channel.label = Bild
channel-type.facerecognition.accessGrantedImage-channel.description = Empfängt das Bild einer Person, der der Zugriff gewährt wurde
channel-type.facerecognition.accessGrantedUsername-channel.label = Nutzername
channel-type.facerecognition.accessGrantedUsername-channel.description = Empfängt das Bild einer Person, der der Zugriff gewährt wurde
channel-type.facerecognition.accessGrantedScore-channel.label = Misstrauen
channel-type.facerecognition.accessGrantedScore-channel.description = Empfängt den Wert des Misstrauens in die Annahme, dass es sich um eine bekannte Person handelt
channel-type.facerecognition.accessGrantedTime-channel.label = Zeit
channel-type.facerecognition.accessGrantedTime-channel.description = Empfängt den Zeitpunkt, an dem der Zugriff erlaubt wurde

channel-group-type.facerecognition.accessDenied-group.label = Zutritt verweigert
