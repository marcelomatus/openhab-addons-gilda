channel-type.facerecognition.accessDeniedUsername-channel.label = Nutzername
channel-type.facerecognition.accessDeniedUsername-channel.description = Empfängt den Nutzernamen einer Person (falls bekannt), der der Zugriff verweigert wurde
channel-type.facerecognition.accessDeniedScore-channel.label = Misstrauen
channel-type.facerecognition.accessDeniedScore-channel.description = Empfängt den Wert des Misstrauens in die Annahme, dass es sich nicht um eine bekannte Person handelt
channel-type.facerecognition.accessDeniedTime-channel.label = Zeit
channel-type.facerecognition.accessDeniedTime-channel.description = Empfängt den Zeitpunkt, an dem der Zugriff verweigert wurde
